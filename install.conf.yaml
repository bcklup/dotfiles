- defaults:
    link:
      create: true
      relink: true
      force: true

- clean: ['~', '~/.config', '~/.ssh']

- link:
    ~/.zshrc: .zshrc
    ~/.zprofile: .zprofile
    ~/.p10k.zsh: .p10k.zsh
    ~/.gitconfig: .gitconfig
    ~/.gitconfig-personal: .gitconfig-personal
    ~/.ssh/config: ssh/config
    ~/.config/karabiner/karabiner.json: karabiner.json
    ~/.config/iterm2/com.googlecode.iterm2.plist: com.googlecode.iterm2.plist 
